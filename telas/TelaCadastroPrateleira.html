<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css" >
    <title>ShelfService</title>
</head>
<body>
        <header class="cabecalho">
                <nav class="barraDePesquisa">
                    <div class="logo"><a href="TelaInicial.html">ShelfService</a></div>
                    <ul class="nav-links">
                        <li><a href="TelaInicial.html">Home</a></li>
                        <li><a href="TelaSobreNos.html">Sobre nós</a></li>
                        <li><a href="TelaCadastro.html">Cadastre-se</a></li>
                        <li><a href="TelaPrateleira.html">Prateleiras</a></li>
                    </ul>
        
                    <div class="burger">
                            <div class="line1"></div>
                            <div class="line2"></div>
                            <div class="line3"></div>
                    </div>    
                </nav>
                <script src="app.js"></script>
            </header>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>


            <div class="prateleiraPage">
                            <div class="areaCadastroP">
                            <form action="" metohd="">
                                <h1>Cadastre os produtos</h1>
                                <div class="textbox">
                                        <i class="fas fa-box-open"></i>
                                      <input type="text" id="nomeProduto" placeholder="Nome do Produto" name="produto_nome"/>
                                </div>
                                
                                <div class="textbox">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <input type="text"  id="Validade" placeholder="Data de validade " name="valiade_produto"/>
                                </div>
                                <div class="textbox">
                                        <i class="fas fa-plus-square"></i>
                                        <input type="text" id="quantidade" placeholder="Quantidade" name="quantidade_produto"/>
                                  </div>
                                  <div class="textbox">
                                            <i class="fas fa-dollar-sign"></i>
                                            <input type="text" id="Preco" placeholder="Preço" name="Preco"/>
                                 </div>
                                
                                      <button class="btn" type="submit">Cadastrar </button>
                            </form>

                            <script type="text/javascript">
                                $("#Validade").mask("00/00/00");
                                $("#Preco").mask("000,00");
                            </script>

                            <div class="prateleira">
                                    <img src="../images/Produtos.jpeg">
                                    <h2>Nome da Loja</h2>
                                    <p>Item 1</p>
                                    <p>Item 2</p>
                                    <p>Item 3</p>
                                    <p>Item 4</p>
                                    <p>Item 5</p>
                                    <p>Item 6</p>
                            </div>
                   
                      </div>

            </div>

            <div class="graficos">
                      <img src="../images/grafico.jpg">      
            </div>

            <div class="footer-main-div">
                    <div class="footer-social-icons">
                        <ul>

                            <li><a href="#" target="blank"><i class="fab fa-twitter-square"></i></a></li>
                            <li><a href="#" target="blank"><i class="fab fa-instagram"></i></a></li>
            
                        </ul>
                    </div>
                </div>
